<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Topoco</title>
        <!-- File CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <!-- /* Header start */ -->
            <div class="container top-nav">
                <a href="#" class="logo">
                    <img src="./img/logo-black.png" alt="logo" />
                </a>
                <form action="" class="search">
                    <input type="search" placeholder="Search for products..." />
                    <button type="submit">Search</button>
                </form>
                <div class="cart_header">
                    <div onclick="open_cart()" class="icon_cart">
                        <!-- Sử dụng font awesome -->
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="count_item">0</span>
                    </div>
                    <div class="total_price">
                        <p>My Cart:</p>
                        <p class="price_cart_Head">$0</p>
                    </div>
                </div>
            </div>
            <!-- /* Header end */ -->
            <!-- /* Nav start*/ -->
            <nav>
                <div class="links container">
                    <ul>
                        <li class="active">
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">All products</a>
                        </li>
                        <li>
                            <a href="">About us</a>
                        </li>
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>

                    <div class="loging_signup">
                        <a href="#">
                            Login <i class="fa-solid fa-right-to-bracket"> </i>
                        </a>
                        <a href="#">
                            Sign up <i class="fa-solid fa-user-plus"></i>
                        </a>
                    </div>
                </div>
            </nav>
            <!-- /* Nav end*/ -->
        </header>

        <!-- /* Cart start */ -->
        <div class="cart">
            <div class="top_cart">
                <h3>My cart <span>(0 Item in Cart)</span></h3>
                <span onclick="close_cart()" class="close_cart">
                    <i class="fa-regular fa-circle-xmark"></i>
                </span>
            </div>

            <div class="items_in_cart">
                <div class="item_cart">
                    <img src="./img/product/product-1.jpg" alt="product" />
                    <div class="content">
                        <h4>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit.
                        </h4>
                        <p class="price_cart">$140</p>
                    </div>
                    <button class="delete_item">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <div class="item_cart">
                    <img src="./img/product/product-1.jpg" alt="product" />
                    <div class="content">
                        <h4>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit.
                        </h4>
                        <p class="price_cart">$140</p>
                    </div>
                    <button class="delete_item">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            </div>

            <div class="bottom_cart">
                <div class="total">
                    <p>Cart subtotal</p>
                    <p class="price_cart_total">$0</p>
                </div>

                <div class="button_cart">
                    <a href="#" class="btn_cart">Proceed to checkout</a>
                    <button class="btn_cart trans_bg">Shop more</button>
                </div>
            </div>
        </div>
        <!-- /* Cart end */ -->
    </body>
    <script src="./js/main.js"></script>
</html>
